<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>React重新学习</title>
	<script type="text/javascript" src="js/react.min.js"></script>
	<script src="js/JSXTransformer.js"></script>
	<style type="text/css">
		.a{margin-right: 30px;}
	</style>
</head>
<body>
	<script type="text/jsx">
		var CheckLink=React.createClass({
			render:function(){
				return (<a {...this.props}>{this.props.children}</a>);
			}
		});
		var arr=['第一个连接','第二个连接'];
		React.render(
			<div>
				<CheckLink href='/01.html' name='abc' className='a'>{arr[0]}</CheckLink>
				<CheckLink href='/02.html' name='efg' className='a'>{arr[1]}</CheckLink>
			</div>,
			document.body
		);
	</script>
</body>
</html>
