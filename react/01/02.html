<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>React 重新学习</title>
	<script type="text/javascript" src="js/react.min.js"></script>
	<script src="js/JSXTransformer.js"></script>
</head>
<body>
	<div id="a">123</div>
	<script type="text/jsx">
		var arr=['HELLO','here is','123','Tony is blog'];
		React.render(
			<ul>{
				arr.filter(function(v){
					return typeof v==='string'
				}).map(function(v){
					return <li>{v}</li>
				})
				}
			</ul>,
			document.getElementById('a')
		);
	</script>
</body>
</html>
