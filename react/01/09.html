<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>React重新学习</title>
	<script type="text/javascript" src="js/react.min.js"></script>
	<script src="js/JSXTransformer.js"></script>
</head>
<body>
	<div id="content"></div>
	<script type="text/jsx">
		var NavMode=React.createClass({
			render:function(){
				return (
					<div className='NavList'>
						Hello world! I am a Nav List
					</div>
				);
			}
		})

		var SlideMode=React.createClass({
			render:function(){
				return (
				<div className='slideMode'>hello world! I am a slide</div>
				);
			}
		});

		var ContentMode=React.createClass({
			render:function(){
				return (
					<div className='contentMode'>hello world! I am content</div>
				);
			}
		});

		var page=React.createClass({
			render:function(){
				return (
					<div className='homepage'>
						<h1>page首页</h1>
						<NavMode />
						<SlideMode />
						<ContentMode />
					</div>
				);
			}
		});

		React.render(
			React.createElement(page,null),
			document.getElementById('content')
		)
	</script>
</body>
</html>
