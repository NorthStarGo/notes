<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>React重新学习</title>
	<script type="text/javascript" src="js/react.min.js"></script>
	<script src="js/JSXTransformer.js"></script>
</head>
<body>
	<div id="content"></div>
	<script type="text/jsx">		
		var data = [{"name":'longen1',"age":'28'},{"name":'longen2',"age":30}];
		
		var Page=React.createClass({
			render:function(){
				var ContentModes=this.props.data.map(function(content){
					return(
					<p className='pline' data-page={content.age}>{content.name}</p>
					)
				});
				return (
					<div className='homepage'>{ContentModes}</div>
				);
			}			
		});
		var ContentMode=React.createClass({
			render:function(){
				return (
					<div className='ContentMode'>
						<h1>内容渲染进来</h1>
						<Page data={this.props.data} />
					</div>
				);
			}
		});
		React.render(
			<ContentMode data={data} />,
			document.getElementById('content')
		)
	</script>
</body>
</html>
