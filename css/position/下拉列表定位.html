<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>下拉列表的定位</title>
    <style>
      .search-input {
        width: 200px;
        height: 20px;
        line-height: 20px;
        padding: 9px 39px 9px 9px;
        border: 1px solid #ddd;
      }
      .search-btn {
        width: 20px;
        height: 20px;
        border: 9px solid #fff;
        background: #ddd
          url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABQAAAAUCAYAAACNiR0NAAAAGXRFW…NiIDZDhWESLBQUe7OBmA+IFwBxMUyCEexMOhSwZAOAAAMAVJM+EQ2rrOoAAAAASUVORK5CYII=)
          no-repeat center;
        position: absolute;
        margin: 1px 0 0 -40px;
      }
      /* 下拉列表的无依赖绝对定位 */
      .search-datalist {
        position: absolute;
        width: 248px;
        border: 1px solid #e6e8e9;
        background-color: #fff;
      }
      .search-result {
        display: none;
      }
      .search-input:focus ~ .search-result {
        display: block;
      }
      .search-datalist a {
        display: block;
        line-height: 36px;
        padding-left: 12px;
        color: #5e5e5e;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="search-box">
      <input type="text" class="search-input" placeholder="搜索" /><a
        class="search-btn"
        >搜索</a
      >
      <div class="search-result">
        <div class="search-datalist">
          <div class="a">搜索结果1</div>
          <div class="a">搜索结果2</div>
          <div class="a">搜索结果3</div>
          <div class="a">搜索结果4</div>
          <div class="a">搜索结果5</div>
        </div>
      </div>
    </div>
  </body>
</html>
