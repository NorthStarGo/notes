<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>三道杠和双层圆点</title>
    <style>
      i {
        vertical-align: middle;
        margin: 0 20px;
      }
      .icon-menu {
        display: inline-block;
        width: 140px;
        height: 10px;
        padding: 35px 0;
        border-top: 10px solid;
        border-bottom: 10px solid;
        background-color: currentColor;
        background-clip: content-box;
      }
      .icon-dot {
        display: inline-block;
        width: 100px;
        height: 100px;
        padding: 10px;
        border: 10px solid;
        border-radius: 50%;
        background-color: currentColor;
        background-clip: content-box;
      }
    </style>
  </head>
  <body>
    <p>
      <i class="icon-menu"></i>
      <i class="icon-dot"></i>
    </p>
  </body>
</html>
