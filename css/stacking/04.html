<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>层叠上下文——在不同层叠上下文的父元素内的情况</title>
    <style>
      /* 这个例子中从低到到显示的顺序：蓝->红->绿 */
      .first-box {
        position: relative;
        z-index: 1;
      }

      .second-box {
        position: relative;
        z-index: 0;
      }
      .red,
      .green,
      .blue {
        position: absolute;
        width: 100px;
        color: white;
        line-height: 100px;
        text-align: center;
      }
      .red {
        top: 20px;
        left: 20px;
        background-color: red;
      }
      .green {
        top: 60px;
        left: 60px;
        background: green;
        z-index: 20;
      }
      .blue {
        top: 100px;
        left: 100px;
        background: blue;
        z-index: 999; /* 设置了很大的z-index */
      }
    </style>
  </head>
  <body>
    <div class="first-box">
      <span class="red">Red</span>
      <span class="green">green</span>
    </div>
    <div class="second-box">
      <div class="blue">Blue</div>
    </div>
  </body>
</html>
