<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>层叠上下文——普通情况</title>
    <style>
      .red,
      .green,
      .blue {
        position: absolute;
        width: 100px;
        color: white;
        line-height: 100px;
        text-align: center;
      }
      .red {
        top: 20px;
        left: 20px;
        background-color: red;
      }
      .green {
        top: 60px;
        left: 60px;
        background-color: green;
      }
      .blue {
        top: 100px;
        left: 100px;
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <div class="red">Red</div>
    <div class="green">Green</div>
    <div class="blue">Blue</div>
  </body>
</html>
