<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>图片闪光</title>
    <style>
      .flash-container {
        width: 300px;
        height: 500px;
        background-color: #333333;
        margin: 0 auto;
        position: relative;
        overflow: hidden;
      }
      .flash-container::after {
        content: '';
        height: 150%;
        width: 25px;
        background-color: #fff;
        position: absolute;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
        margin: auto;
        opacity: 0.6;
        filter: blur(6px);
        animation: move 1s infinite ease-out;
      }
      .flash-container img {
        max-width: 100%;
      }
      @keyframes move {
        0% {
          transform: translate(-200px, -200px) rotate(45deg);
        }
        100% {
          transform: translate(200px, 200px) rotate(45deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="flash-container">
      <img
        src="https://qishaoxuan.github.io/css_tricks/assets/img/bg7.af68deb6.jpeg"
        alt=""
      />
    </div>
  </body>
</html>
