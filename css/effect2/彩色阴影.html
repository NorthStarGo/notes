<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>彩色阴影</title>
    <style>
      .color-shadow {
        position: relative;
        width: 200px;
        height: 200px;
      }
      .color-shadow img {
        width: 100%;
        height: 100%;
        border-radius: 100%;
        position: absolute;
        left: 0;
        top: 0;
        z-index: 2;
        object-fit: cover;
      }
      .color-shadow img::after {
        content: '';
        position: absolute;
        left: 0;
        top: 10%;
        width: 100%;
        height: 100%;
        border-radius: 100%;
        background: url(http://css-tricks.neatbang.com/assets/img/bg11.69cf48f9.jpg)
          no-repeat center/cover;
        filter: blur(10px) brightness(80%) opacity(0.8);
        transform: scale(0.95);
        z-index: 1;
      }
    </style>
  </head>
  <body>
    <div class="color-shadow">
      <img
        src="http://css-tricks.neatbang.com/assets/img/bg11.69cf48f9.jpg"
        alt=""
      />
    </div>
  </body>
</html>
