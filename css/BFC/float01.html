<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>BFC案例三</title>
	<style type="text/css">
	*{
		margin: 0;
		padding: 0;
	}
	.left{
		background-color: #73DE80;
		opacity: 0.5;
		border: 3px solid #f31264;
		width: 200px;
		height: 200px;
		float: left;
	}
	.right{
		background-color: #EF5BE2;
		opacity: 0.5;
		border: 3px solid #F31264;
		width: 400px;
		min-height: 100px;
	}
	.box{
		background-color: #888;
		height: 100%;
		margin-left: 50px;
	}
	.BFC{
		overflow: hidden;
	}
	.lititle{
		background-color: #fff;
		width: 50px;
		height: 50px;
		margin:10px;
		float: left;
	}
	</style>
</head>
<body>
	<div class="box BFC">
		<div class="left"></div>
		<div class="right">
			<div class="lititle"></div>
			<div class="lititle"></div>
			<div class="lititle"></div>
		</div>
	</div>
</body>
</html>
