<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex自适应学习</title>
    <style>
        .wrap {
            display: flex;
        }

        .wrap .item-2,
        .wrap .item-1 {
            flex: 1;
        }

        .wrap .item-0,
        .wrap .item-3 {
            width: 200px;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <div class="item-0">A</div>
        <div class="item-1">B</div>
        <div class="item-2">C</div>
        <div class="item-3">D</div>
    </div>
</body>

</html>
