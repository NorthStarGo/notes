<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>块级元素line-height的作用</title>
    <style>
      .one {
        line-height: 70px;
        background-color: lightblue;
      }
      .two {
        height: 70px;
        line-height: 70px;
        background-color: lightgreen;
      }
    </style>
  </head>
  <body>
    <div class="one">
      div.one 苏联的飞机啊苏联的飞机啊苏联的飞机啊苏联的飞机啊
    </div>
    <div class="two">
      div.two
      苏联的飞机啊苏联的飞机啊苏联的飞机啊苏联的飞机啊苏联的飞机啊苏联的飞机啊苏联的飞机啊苏联的飞机啊
    </div>
  </body>
</html>
