<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>内联元素的大值特性</title>
    <style>
      .box {
        line-height: 30px;
        background: lightgreen;
      }
      .box span {
        line-height: 100px;
      }

    <div class="box">
      <span>asdf</span>
    </div>
  </body>
