<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>行级元素line-height的作用</title>
    <style>
      span {
        line-height: 70px;
        background-color: lightblue;
      }
    </style>
  </head>
  <body>
    <span>
      多行文字水平垂直居中实现的原理跟上一页图片的实现是一样的，区别在于要把多行文本所在的容器display水平转换成和图片一样的，也就是inline-block,以及重置外部继承的text-align和line-height属性值。
    </span>
  </body>
</html>
