<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>文本控制white-space属性学习</title>
    <style>
        /* 指定元素是否保留文本间的空格、换行；指定文本超过边界时是否换行。 
           取值：
            normal： 默认处理方式。会将序列的空格合并为一个，内部是否换行由换行规则决定。 
            pre： 原封不动的保留你输入时的状态，空格、换行都会保留，并且当文字超出边界时不换行。等同 pre 元素效果 
            nowrap： 与normal值一致，不同的是会强制所有文本在同一行内显示。 
            pre-wrap： 与pre值一致，不同的是文字超出边界时将自动换行。 
            pre-line： 与normal值一致，但是会保留文本输入时的换行。 
         */
    p{
        background: cyan;
    }
    p:first-child{
        white-space: normal;
    }
    p:nth-child(2){
        white-space: nowrap;
    }
    p:nth-child(3){
        white-space: pre;
    }
    p:nth-child(4){
        white-space: pre-wrap;
    }
    </style>
  </head>
  <body>
    <p>我是默认的            我是white-space: normal;</p>
    <p>我是不换行的            我是white-space: nowrap;</p>
    <p>我是不合并空白符且不自动换行的             
        我是white-space: pre;</p>
    <p>我是不合并空白符且自动换行的    我是white-space: pre-wrap;</p>
  </body>
</html>
