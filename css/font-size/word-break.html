<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>word-break和word-wrap属性学习</title>

    <style>
      /* 
      word-break:定义元素内容文本的字间与字符间的换行行为。  
      word-wrap：设置或检索当内容超过指定容器的边界时是否断行。 
      */

      p {
        width: 300px;
        padding: 5px;
        background-color: #f0f3f9;
        font-size: 14px;
      }
      .word-break {
        word-break: break-all;
      }
      .word-wrap {
        word-wrap: break-word;
      }
    </style>
  </head>

  <body>
    <strong>word-break:break-all</strong>
    <p class="word-break">
      如果您在阅读过程中有任何疑问或者发现表述不严谨的地方，欢迎去官方论坛http://bbs.cssworld.cn进行反馈与交流。
    </p>

    <strong>word-wrap:break-word</strong>
    <p class="word-wrap">
      如果您在阅读过程中有任何疑问或者发现表述不严谨的地方，欢迎去官方论坛http://bbs.cssworld.cn进行反馈与交流。
    </p>
  </body>
</html>
