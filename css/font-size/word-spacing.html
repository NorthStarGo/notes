<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>文本控制word-spacing属性学习</title>
    <style>
      /* 
      word-spacing:指定单词之间的额外间隙。  
      取值：
        normal： 默认间隔。计算值为0 <length>： 用长度值指定单词间隔。可以为负值。 <percentage>： 用百分比指定单词间隔。可以为负值。（CSS3） 
      */

      p {
        word-spacing: 20px;
      }
    </style>
  </head>
  <body>
    <p>我有空 格，我该死......</p>
  </body>
</html>
