<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8点爆发</title>
    <style>
        #burst-8{
            background:red;
            width: 80px;
            height: 80px;
            position: relative;
            top:20px;
            left: 20px;
            text-align: center;
            transform: rotate(20deg);
        }
        #burst-8::before{
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            height: 80px;
            width: 80px;
            background: red;
            transform: rotate(135deg);
        }
    </style>
</head>
<body>
    <div id="burst-8"></div>
</body>
</html>
