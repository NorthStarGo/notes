<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>放大镜</title>
    <style>
        #magnifying-glass{
            font-size: 10em;
            display: inline-block;
            width: 0.4em;
            box-sizing: content-box;
            height: 0.4em;
            border:0.1em solid red;
            position: relative;
            border-radius:0.35em;
        }
        #magnifying-glass::before{
            content:'';
            display: inline-block;
            position: absolute;
            right: -0.25em;
            bottom: -0.1em;
            border-width: 0;
            background: red;
            width: 0.35em;
            height: 0.08em;
            transform: rotate(45deg);
        }
    </style>
</head>

<body>
    <div id="magnifying-glass"></div>
</body>

</html>
