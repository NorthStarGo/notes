<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>æ——</title>
    <style>
        #flag{
            width: 110px;
            height: 56px;
            box-sizing: content-box;
            padding-top: 15px;
            position: relative;
            background-color: red;
            color: white;
            font-size: 11px;
            letter-spacing: 0.2em;
            text-align: center;
            text-transform: uppercase;
        }
        #flag::after{
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            width: 0;
            height: 0;
            border-bottom: 13px solid #fff;
            border-left: 55px solid transparent;
            border-right: 55px solid transparent;
        }
    </style>
</head>
<body>
    <div id="flag"></div>
</body>
</html>
