<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>爱心</title>
    <style>
        #heart {
            width: 100px;
            height: 90px;
            position: relative;
            margin: 100px auto;
        }

        #heart::before {
            content: '';
            position: absolute;
            width: 50px;
            height: 90px;
            background: red;
            border-radius: 50px 45px 0 0;
            transform-origin: 0 100%;
        }

        #heart::after {
            content: '';
            position: absolute;
            width: 50px;
        }
    </style>
</head>

<body>
    <div id="heart"></div>
</body>

</html>
