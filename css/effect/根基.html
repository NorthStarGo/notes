<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>根基</title>
    <style>
        #base {
            background-color: red;
            display: inline-block;
            height: 55px;
            margin-left: 20px;
            margin-top: 55px;
            position: relative;
            width: 100px;
        }

        #base::before {
            border-bottom: 35px solid red;
            border-left: 50px solid transparent;
            border-right: 50px solid transparent;
            content: '';
            height: 0;
            left: 0;
            position: absolute;
            top: -35px;
            width: 0;
        }
    </style>
</head>

<body>
    <div id="base"></div>
</body>

</html>
