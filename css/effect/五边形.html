<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>五边形</title>
    <style>
        #pentagon{
            position: relative;
            width: 54px;
            box-sizing: content-box;
            border-width: 50px 10px 0;
            border-style: solid;
            border-color: red transparent;
        }
        #pentagon::before{
            content: '';
            position: absolute;
            height: 0;
            width: 0;
            top: -85px;
            left: -18px;
        }
    </style>
</head>

<body>
    <div id="pentagon"></div>
</body>

</html>
