<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>对话泡泡</title>
    <style>
        #talkbubble{
            width:120px;
            height: 80px;
            background-color: red;
            position: relative;
            border-radius: 10px;
            left: 50px;
        }
        #talkbubble::before{
            content: '';
            position: absolute;
            right: 100%;
            top: 26px;
            width: 0;
            height: 0;
            border-top: 13px solid transparent;
            border-right: 26px solid red;
            border-bottom: 13px solid transparent;
        }
    </style>
</head>

<body>
    <div id="talkbubble"></div>
</body>

</html>
