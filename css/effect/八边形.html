<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>八边形</title>
    <style>
        #octagon {
            width: 100px;
            height: 100px;
            background: red;
            position: relative;
        }
        #octagon:before {
            content: "";
            width: 42px;
            height: 0;
            position: absolute;
            top: 0;
            left: 0;
            border-bottom: 29px solid red;
            border-left: 29px solid #eee;
            border-right: 29px solid #eee;
        }
        #octagon:after {
            content: "";
            width: 42px;
            height: 0;
            position: absolute;
            bottom: 0;
            left: 0;
            border-top: 29px solid red;
            border-left: 29px solid #eee;
            border-right: 29px solid #eee;
        }  

    </style>
</head>

<body>
    <div id="octagon"></div>
</body>

</html>
