<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>两列自适应布局</title>
    <style>
        .parent{
            overflow: hidden;
            zoom: 1;
            background-color: lightgray;
        }
        .left{
            float: left;
            margin-left: 20px;
            background-color: lightblue;
        }
        .right{
            overflow: hidden;
            zoom: 1;
            background-color: lightgreen;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="left">
            <p>leftleftleftleftleftleftleftleft</p>
        </div>
        <div class="right">
            <p>right</p>
            <p>right</p>
        </div>
    </div>
</body>
</html>
