<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>圣怀布局</title>
    <style>
        .center,
        .left,
        .right{
            padding-bottom: 1000px;
            margin-bottom: -1000px;
        }
        .container{
            padding-left: 220px;
            padding-right: 220px;
            overflow: hidden;
        }
        .left{
            float: left;
            width: 200px;
            height: 400px;
            background: red;
            margin-left:-100%;
            position: relative;
            left: -220px;
        }
        .center{
            float: left;
            width: 100%;
            height: 500px;
            background: yellow;
        }
        .right{
            float: left;
            width: 200px;
            height: 400px;
            background: blue;
            margin-left: -200px;
            position: relative;
            right: -220px;
        }
    </style>
</head>
<body>
    <article class="container">
        <div class="center">
            <h2>圣怀布局</h2>
        </div>
        <div class="left">左边</div>
        <div class="right">右边</div>
    </article>
</body>
</html>
