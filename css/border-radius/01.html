<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>border-radius属性学习</title>
    <style type="text/css">
        .box {
            width: 100px;
            height: 100px;
            background-color: red;
            margin: 0 auto;
            margin-top: 50px;
            position: relative;
        }

        .box::after {
            content: '';
            height: 100px;
            width: 100px;
            background-color: #fff;
            position: absolute;
            border-bottom-right-radius: 100px;

        }
    </style>
</head>

<body>
    <div class="box"></div>
</body>

</html>
