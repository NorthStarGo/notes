<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>水滴动画</title>
    <style>
        #main{
            width: 100px;
            margin: 20px auto;
            position: relative;
            animation: m 2s ease 9s;
            animation-fill-mode: forwards;
        }
        @keyframes m{
            0%{
                transform: translateX(0px);
            }
            100%{
                transform: translateX(100px)
            }
        }
        .shuidi{
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: red;
            left: 20px;
            position:absolute;
        }
        .shuidi:nth-child(1){
            animation-duration: 3s;
            animation-name: n; 
            animation-fill-mode: forwards;
            left: 40px;
        }
        @keyframes n{
            0%{
                top:0px;
            }
            100%{
                top:100px;
            }
        }
        .shuidi:nth-child(2){
            animation-delay: 3s;
            animation-duration: 3s;
            animation-fill-mode: forwards;
            animation-name: n; 
            left: 60px;
        }
        .shuidi:nth-child(3){
            animation-delay: 6s;
            left: 80px;
            animation-duration: 3s;
            animation-fill-mode: forwards;
            animation-name: n; 
        }
    </style>
</head>
<body>
    <div id="main">
        <div class="shuidi"></div>
        <div class="shuidi"></div>
        <div class="shuidi"></div>
    </div>
</body>
</html>
