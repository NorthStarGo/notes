    <title>CSS火焰效果</title>
    <style>
        html,
        body {
            height: 100%;
            background-color: #000;
            overflow: hidden;
        }

        .g-candle {
            position: absolute;
            width: 400px;
            margin: 0 auto;
            height: 400px;
        }

        .g-body {
            position: relative;
            width: 100px;
            height: 300px;
            margin: 280px auto;
            background: linear-gradient(230deg, #ca9800, #573903, black 70%);
            z-index: 1;
        }

        .g-body::before {
            position: absolute;
            content: "";
            width: 100px;
            height: 40px;
            border-radius: 50%;
            box-sizing: border-box;
            top: -20px;
            background: radial-gradient(#a46800, #5c3104 45%, #905602 100%);
        }

        .g-body::after {
            position: absolute;
            content: '';
            width: 4px;
            height: 48px;
        }

        .g-fire-box {}

        .g-fire {}

        .g-ball {
            position: absolute;
            top: 60px;
            transform: translate(0, 0);
            background: #fa8763;
            border-radius: 50%;
            z-index: -1;
            mix-blend-mode: screen;
        }

        @keyframes movetop {
            0% {
                transform: translate(0, 0);
            }

            20% {
                transform: translate(0, 0);
            }

            87.7% {
                transform: translate(0, -170px);
                opacity: 0;
            }

            100% {
                transform: translate(0, -170px);
                opacity: 0;
            }
        }
    </style>
</head>
