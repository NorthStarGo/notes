<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CSS实现酷炫的充电动画</title>
    <style>
      html,
      body {
        width: 100%;
        height: 100%;
        display: flex;
        background: #000;
        overflow: hidden;
      }

      .g-number {
        position: absolute;
        width: 300px;
        top: 27%;
        text-align: center;
        font-size: 32px;
        z-index: 10;
        color: #fff;
      }

      .g-container {
        position: relative;
        width: 300px;
        height: 400px;
        margin: auto;
      }

      .g-contrast {
        filter: contrast(15) hue-rotate(0);
        width: 300px;
        height: 400px;
        background-color: #000;
        overflow: hidden;
        animation: hueRotate 10s infinite linear;
      }

      .g-circle {
        position: relative;
        width: 300px;
        height: 300px;
        box-sizing: border-box;
        filter: blur(8px);
      }
      .g-circle::after {
        content: "";
        position: absolute;
        top: 40%;
        left: 50%;
        transform: translate(-50%, -50%) rotate(0);
        width: 200px;
        height: 200px;
        background-color: #00ff6f;
        border-radius: 42% 38% 62% 49%/45%;
        animation: rotate 10s infinite linear;
      }

      .g-circle::before {
        content: "";
        position: absolute;
        width: 176px;
        height: 176px;
        top: 40%;
        left: 50%;
        transform: translate(-50%, -50%);
        border-radius: 50%;
        background-color: #000;
        z-index: 10;
      }

      .g-bubbles {
        position: absolute;
        left: 50%;
        bottom: 0;
        width: 100px;
        height: 40px;
        transform: translate(-50%, 0);
        border-radius: 100px 100px 0 0;
        background-color: #00ff6f;
        filter: blur(5px);
      }

      li {
        position: absolute;
        border-radius: 50%;
        background-color: #00ff6f;
      }
      i:nth-child(1) {
        left: 71px;
        top: 50%;
        -webkit-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
        width: 18px;
        height: 18px;
        -webkit-animation: moveToTop 5s ease-in-out -0.752s infinite;
        animation: moveToTop 5s ease-in-out -0.752s infinite;
      }

      li:nth-child(2) {
        left: 72px;
        top: 50%;
        -webkit-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
        width: 30px;
        height: 30px;
        -webkit-animation: moveToTop 4s ease-in-out -3.888s infinite;
        animation: moveToTop 4s ease-in-out -3.888s infinite;
      }

      li:nth-child(3) {
        left: 67px;
        top: 50%;
        -webkit-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
        width: 28px;
        height: 28px;
        -webkit-animation: moveToTop 4s ease-in-out -0.396s infinite;
        animation: moveToTop 4s ease-in-out -0.396s infinite;
      }

      li:nth-child(4) {
        left: 37px;
        top: 50%;
        -webkit-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
        width: 17px;
        height: 17px;
        -webkit-animation: moveToTop 5s ease-in-out -1.165s infinite;
        animation: moveToTop 5s ease-in-out -1.165s infinite;
      }

      li:nth-child(5) {
        left: 16px;
        top: 50%;
        -webkit-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
        width: 26px;
        height: 26px;
        -webkit-animation: moveToTop 5s ease-in-out -0.171s infinite;
        animation: moveToTop 5s ease-in-out -0.171s infinite;
      }

      li:nth-child(6) {
        left: 72px;
        top: 50%;
        -webkit-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
        width: 27px;
        height: 27px;
        -webkit-animation: moveToTop 8s ease-in-out -4.909s infinite;
        animation: moveToTop 8s ease-in-out -4.909s infinite;
      }

      li:nth-child(7) {
        left: 50px;
        top: 50%;
        -webkit-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
        width: 25px;
        height: 25px;
        -webkit-animation: moveToTop 8s ease-in-out -2.073s infinite;
        animation: moveToTop 8s ease-in-out -2.073s infinite;
      }

      li:nth-child(8) {
        left: 55px;
        top: 50%;
        -webkit-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
        width: 28px;
        height: 28px;
        -webkit-animation: moveToTop 8s ease-in-out -0.025s infinite;
        animation: moveToTop 8s ease-in-out -0.025s infinite;
      }

      li:nth-child(9) {
        left: 55px;
        top: 50%;
        -webkit-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
        width: 16px;
        height: 16px;
        -webkit-animation: moveToTop 6s ease-in-out -2.532s infinite;
        animation: moveToTop 6s ease-in-out -2.532s infinite;
      }

      li:nth-child(10) {
        left: 47px;
        top: 50%;
        -webkit-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
        width: 21px;
        height: 21px;
        -webkit-animation: moveToTop 4s ease-in-out -2.993s infinite;
        animation: moveToTop 4s ease-in-out -2.993s infinite;
      }

      li:nth-child(11) {
        left: 36px;
        top: 50%;
        -webkit-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
        width: 23px;
        height: 23px;
        -webkit-animation: moveToTop 8s ease-in-out -1.334s infinite;
        animation: moveToTop 8s ease-in-out -1.334s infinite;
      }

      li:nth-child(12) {
        left: 42px;
        top: 50%;
        -webkit-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
        width: 29px;
        height: 29px;
        -webkit-animation: moveToTop 7s ease-in-out -4.878s infinite;
        animation: moveToTop 7s ease-in-out -4.878s infinite;
      }

      li:nth-child(13) {
        left: 84px;
        top: 50%;
        -webkit-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
        width: 21px;
        height: 21px;
        -webkit-animation: moveToTop 5s ease-in-out -2.945s infinite;
        animation: moveToTop 5s ease-in-out -2.945s infinite;
      }

      li:nth-child(14) {
        left: 26px;
        top: 50%;
        -webkit-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
        width: 22px;
        height: 22px;
        -webkit-animation: moveToTop 5s ease-in-out -2.706s infinite;
        animation: moveToTop 5s ease-in-out -2.706s infinite;
      }

      li:nth-child(15) {
        left: 25px;
        top: 50%;
        -webkit-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
        width: 27px;
        height: 27px;
        -webkit-animation: moveToTop 6s ease-in-out -1.841s infinite;
        animation: moveToTop 6s ease-in-out -1.841s infinite;
      }
      @-webkit-keyframes rotate {
        50% {
          border-radius: 45% / 42% 38% 58% 49%;
        }
        100% {
          -webkit-transform: translate(-50%, -50%) rotate(720deg);
          transform: translate(-50%, -50%) rotate(720deg);
        }
      }

      @keyframes rotate {
        50% {
          border-radius: 45% / 42% 38% 58% 49%;
        }
        100% {
          -webkit-transform: translate(-50%, -50%) rotate(720deg);
          transform: translate(-50%, -50%) rotate(720deg);
        }
      }
      @-webkit-keyframes moveToTop {
        90% {
          opacity: 1;
        }
        100% {
          opacity: 0.1;
          -webkit-transform: translate(-50%, -180px);
          transform: translate(-50%, -180px);
        }
      }
      @keyframes moveToTop {
        90% {
          opacity: 1;
        }
        100% {
          opacity: 0.1;
          -webkit-transform: translate(-50%, -180px);
          transform: translate(-50%, -180px);
        }
      }
      @-webkit-keyframes hueRotate {
        100% {
          -webkit-filter: contrast(15) hue-rotate(360deg);
          filter: contrast(15) hue-rotate(360deg);
        }
      }
      @keyframes hueRotate {
        100% {
          -webkit-filter: contrast(15) hue-rotate(360deg);
          filter: contrast(15) hue-rotate(360deg);
        }
      }
    </style>
  </head>

  <body>
    <div class="g-container">
      <div class="g-number">98.7%</div>
      <div class="g-contrast">
        <div class="g-circle"></div>
        <ul class="g-bubbles">
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
        </ul>
      </div>
    </div>
  </body>
</html>
