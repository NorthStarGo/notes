<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>计算属性</title>
    <script type="text/javascript" src="https://cn.vuejs.org/js/vue.js"></script>
</head>
<body>
    <div id="app">
        <p>原来的数据：{{msg}}</p>
        <p>反转后的数据为：{{reversedMsg}}</p>
    </div>
    <script>
        new Vue({
            el:'#app',
            data:{
                msg:'hello'
            },
            computed:{
                reversedMsg(){
                    // this 指向 vm 实例
                    return this.msg.split('').reverse().join('')
                }
            }
        })
    </script>
</body>
</html>
