<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch学习</title>
    <script type="text/javascript" src="https://cn.vuejs.org/js/vue.js"></script>
</head>

<body>
    <div id="app">
        <p>tony个人信息情况：{{basicMsg}}</p>
        <p>tony今年的年龄：<input type="text" v-model="age" /> </p>
    </div>
    <script type="text/javascript">
        var vm = new Vue({
            el: '#app',
            data: {
                basicMsg: '',
                age: 31,
                single: '已婚'
            },
            watch: {
                age(newVal, oldVal) {
                    this.basicMsg = '今年' + newVal + '岁 ' + this.single
                }
            }
        })
    </script>
</body>

</html>
