<body>
    <script>
        var users = [{

            {

            {

            {

                age: 20,

            }
        ];
       var sql=new _.SQL(users);
       var predicate=function(row){
           return row.age<30;
       };
var result=sql.groupBy('sex').where(predicate).select(['username','id']).getResult();
console.log(result);
