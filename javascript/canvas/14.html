<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas 贪吃蛇</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000
        }

        .banner {
            text-align: center;
            color: #fff;
            background: #3f51b5;
            line-height: 29px;
            position: fixed;
            left: 0;
            top: 0;
            right: 0;
            font-family: monospace;
            height: 30px;
            opacity: .4;
            display: flex;
            transition: .5s
        }

        .banner:hover {
            opacity: 1
        }

        div#selector>div {
            flex-basis: 30%
        }

        @keyframes diss {
            from {
                opacity: 1
            }

            to {
                opacity: 0
            }
        }

        .keypress>div {
            border: dashed 3px #fff;
            height: 48%;
            width: 48%;
            display: flex;
            align-content: center;
            justify-content: center;
            align-self: center;
            align-items: center;
            font-size: -webkit-xxx-large;
            font-weight: 900;
            color: #fff;
            transition: .5s;
            opacity: .1;
            border-radius: 7px
        }

        .keypress {
            position: fixed;
            width: 100vw;
            height: 100vh;
            top: 0;
            left: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            opacity: 1;
            user-select: none
        }

        .keypress>div:hover {
            opacity: 1
        }

        .touch {
            background: #8bc34a
        }

        .off {
            background: #f44336
        }

        .hide {
            opacity: 0
        }
    </style>
</head>

<body>
    <div class="keypress hide">
        <div class="up" onclick="emit(38)">&#8593;</div>
        <div class="right" onclick="emit(39)">&#8594;</div>
        <div class="left" onclick="emit(37)">&#8592;</div>
        <div class="down" onclick="emit(40)">&#8595;</div>
    </div>
    <div class="banner" id="selector">
        <div>
            Time :<span id="time">0</span>
        </div>
        <div>LousyGames ©</div>
        <div>
            Score :<span id="score">0</span>
        </div>
        <div class="touch off" onclick="touch(this)">touch</div>
    </div>
    <canvas id="main"></canvas>
    <script>
        function tmz() {
            var e = new Date(t),
                i = new Date,
                n = Math.abs(i.getMinutes() - e.getMinutes),
                o = Math.abs(i.getSeconds() - e.getSeconds())
            return n + ' : ' + o
        }

        function call(t, e) {
            return t.x < e.x + e.w && t.x + t.w > e.x && t.y < e.y + e.h && t.h + t.y > e.y
        }

        function snake() {
            this.w = 15
            this.h = 15
            this.dx = 1
            this.dy = 1
            this.xf = 1
            this.yf = 1
            this.sn = []
            for (var t = {
                    x: w / 2,
                    y: h / 2
                }, e = 0; e < 5; e++) {
                this.sn.push(Object.assign({}, t))
            }
            t.x += this.w
            this.draw = function () {

            }
        }

        function gc() {
            for (var t = '0123456789ABCDEF', e = '#', i = 0; i < 6; i++) {
                e += t[Math.ceil(15 * Math.random())]
            }
            return e
        }

        function food() {
            this.x = 0
            this.y = 0
            this.b = 10
            this.w = this.b
            this.h = this.b
            this.color = gc()
            this.renew = function () {
                this.x = Math.floor(Math.random() * (w - 200) + 10)
                this.y = Math.floor(Math.random() * (h - 200) + 30)
                this.color = gc()
            }
            this.renew()
            this.put(() => {
                c.fillStyle = this.color
                c.arc(this.x, this.y, this.b - 5, 0, 2 * Math.PI)
                c.fill()
                c.beginPath()
                c.arc(this.x, this.y, this.b - 5, 0, Math.PI)
                c.strokeStyle = 'green'
                c.lineWidth = 10
                c.stroke()
                c.beginPath()
                c.lineWidth = 1
            })
        }

        function init() {
            cc.height = h
            cc.width = w
            c.fillRect(0, 0, w, innerHeight)
            for (var t = 0; t < 10; t++) {
                fa.push(new food)
            }
            s = new snake(w / 2, h / 2, 400, 4, 4)
            anima()
        }

        function anima() {
            c.fillStyle = 'rgba(0,0,0,0.11)'
            c.fillRect(0, 0, cc.width, cc.height)
            fa.forEach(t => t.put())
            s.draw()
            document.getElementById('time').innerText = tmz()
            setTimeout(() => {
                requestAnimationFrame(anima)
            }, fw)
        }

        function emit(t) {
            key.keydown(t)
        }

        function touch(t) {
            t.classList.toggle('off'),
                document.getElementsByClassName('keypress')[0].classList.toggle('hide')
        }

        window.onkeydown = function (t) {

        }

        init()
    </script>
</body>

</html>
