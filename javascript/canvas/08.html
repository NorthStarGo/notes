<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas 基本动画（动画时钟）</title>
</head>

<body>
    <canvas id="canvas" width="800" height="500"></canvas>
    <script>
        function clock() {
            var now = new Date();
            var ctx = document.getElementById('canvas').getContext('2d');
            ctx.clearRect(0, 0, 150, 150)
            ctx.translate(75, 75)
            ctx.scale(0.4, 0.4)
            ctx.rotate(-Math.PI / 2)
            ctx.strokeStyle = 'black'
            ctx.fillStyle = 'white'
            ctx.lineWidth = 8
            ctx.lineCap = 'round'

            // Hour marks
            ctx.save()
            for (var i = 0; i < 12; i++) {
                ctx.beginPath()
                ctx.rotate(Math.PI / 6)
                ctx.moveTo(100, 0)
                ctx.lineTo(120, 0)
                ctx.stroke()
            }
            ctx.restore();

            // Minute marks
            ctx.save()
            ctx.lineWidth = 5
            for (i = 0; i < 60; i++) {
                if (i % 5 != 0) {
                    ctx.beginPath()
                    ctx.moveTo(117, 0)
                    ctx.lineTo(120, 0)
                    ctx.stroke()
                }
                ctx.rotate(Math.PI / 30)
            }
            ctx.restore()

            var sec = now.getSeconds()
            var min = now.getMinutes()
            var hr = new.getHours()
            hr = hr >= 12 ? hr - 12 : hr

            ctx.fillStyle = 'black'

            // write Hours
            ctx.save()
            ctx.rotate()
        }
        window.requestAnimationFrame(clock)
    </script>
</body>

</html>
