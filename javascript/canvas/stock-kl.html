<body>
    <canvas id="canvas" width="1200" height="800"></canvas>
    <script src="data.js"></script>
    <script>
        var canvas = document.getElementById('canvas')
        var context = canvas.getContext('2d')
        //基本绘图配置
        let options = {
            chartZone: [50, 50, 1000, 700],
            yAxisLabel: ['2100', '2150', '2200', '2250', '2300', '2350'],
            yMax: 2350,
            yMin: 2100,
            xAxisLabel: data0.categoryData,
            xAxisPos: [], //用于暂存x坐标轴标签的位置
            data: data0.values,
        }
        drawCandlestickChart(options)

        function drawCandlestickChart(options) {
            drawAxis(options); //绘制坐标轴
            drawYLabels(options); //绘制y轴坐标
            drawXLabels(options); //绘制x轴坐标
            drawData(options); //绘制K线图
        }

        // 绘制坐标轴
        function drawAxis(options) {
            let chartZone = options.chartZone
            context.beginPath()
            context.strokeWidth = 4;
            context.strokeStyle = "#353535";
            context.moveTo(chartZone[0], chartZone[1])
            context.lineTo(chartZone[0], chartZone[3])
            context.stroke()
            context.beginPath()
            context.moveTo(chartZone[0], chartZone[3])
            context.lineTo(chartZone[2], chartZone[3])
            context.stroke()
        }

        // 绘制y轴坐标
        function drawYLabels(options) {
            let chartZone = options.chartZone
            let labels = options.yAxisLabel
            let gap = ((chartZone[3] - chartZone[0]) * 0.98) / (labels.length - 1)
            labels.forEach((label, index) => {
                // 绘制文字
                context.beginPath()
                context.strokeStyle = '#353535';
                context.moveTo(chartZone[0], chartZone[3] - (gap * index))
                context.lineTo(chartZone[0] - 10, chartZone[3] - (gap * index))
                context.stroke()

                // 绘制间隔
                context.beginPath()
                context.strokeStyle = '#eaeaea';
                context.font = '16px';
                let offset = context.measureText(label).width
                context.fillText(label, chartZone[0] - 20 - offset, chartZone[3] - (gap * index))

                // 绘制辅助线
                if (index > 0) {
                    context.beginPath()
                    context.strokeStyle = 'eaeaea'
                    context.lineWidth = 2
                    context.moveTo(chartZone[0], chartZone[3] - (gap * index))
                    context.lineTo(chartZone[2], chartZone[3] - (gap * index))
                    context.stroke()
                }
            })
        }

        // 绘制x轴坐标
        function drawXLabels(options) {
            let chartZone = options.chartZone

    </script>
</body>

</html>
